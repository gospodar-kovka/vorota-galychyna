name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install minifiers
        run: npm install -g html-minifier-terser clean-css-cli terser

      - name: Cache-bust CSS & JS
        run: |
          HASH=$(git rev-parse --short HEAD)
          mv styles.css "styles.${HASH}.css"
          mv script.js "script.${HASH}.js"
          sed -i "s|styles.css|styles.${HASH}.css|g" index.html
          sed -i "s|script.js|script.${HASH}.js|g" index.html

      - name: Minify CSS
        run: HASH=$(git rev-parse --short HEAD) && cleancss -o "styles.${HASH}.css" "styles.${HASH}.css"

      - name: Minify JS
        run: HASH=$(git rev-parse --short HEAD) && terser "script.${HASH}.js" -o "script.${HASH}.js" -c -m

      - name: Minify HTML
        run: |
          html-minifier-terser index.html \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js true \
            -o index.html
          html-minifier-terser 404.html \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            -o 404.html

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - id: deployment
        uses: actions/deploy-pages@v4
